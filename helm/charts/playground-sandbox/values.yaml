# Default values for playground-sandbox.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

backend:
  replicaCount: 1
  image:
    repository: ghcr.io/utwo/sandbox-backend
    pullPolicy: IfNotPresent
    tag: "latest"
  imagePullSecrets: []

  env:
    - name: SANDBOX_NODE_LABEL
      value: "default"

  podAnnotations: {}
  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    port: 8888

  resources:
    {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector:
    node: default
  tolerations: []
  affinity: {}

  serviceMonitor:
    enabled: false
    additionalLabels: {}
    # -- Annotations to be added to the ServiceMonitor.
    annotations: {}
    ## The label to use to retrieve the job name from.
    ## jobLabel: "app.kubernetes.io/name"
    namespace: ""
    namespaceSelector: {}
    ## Default: scrape .Release.Namespace or namespaceOverride only
    ## To scrape all, use the following:
    ## namespaceSelector:
    ##   any: true
    scrapeInterval: 30s
    # honorLabels: true
    targetLabels: []
    relabelings: []
    metricRelabelings: []

frontend:
  replicaCount: 1
  image:
    repository: ghcr.io/utwo/sandbox-frontend
    pullPolicy: IfNotPresent
    tag: "latest"
  imagePullSecrets: []

  podAnnotations: {}
  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    port: 80

  resources:
    {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  volumes: []
  volumeMounts: []
  nodeSelector:
    node: default
  tolerations: []
  affinity: {}

nginx:
  replicaCount: 1
  image:
    repository: nginx
    pullPolicy: IfNotPresent
    tag: "latest"
  imagePullSecrets: []

  podAnnotations: {}
  podSecurityContext:
    {}
    # fsGroup: 2000

  securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    sandboxPort: 3000
    vscodePort: 3773

  resources:
    {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector:
    node: default
  tolerations: []
  affinity: {}

serviceAccount:
  annotations: {}
  name: "internal-kubectl"

# namespace where the backend will create the sandboxes projects
sandboxNamespace: public

volumeClaimDefault:
  storageClassName: "local-path"
  accessModes:
    - ReadWriteOnce
  storage: 1Gi
  persistentVolumeReclaimPolicy: Delete
  backend:
    hostPath:
      path: "/tmp/k3dvol/public"

volumeClaimPublic:
  storageClassName: "local-path"
  accessModes:
    - ReadWriteOnce
  storage: 1Gi
  persistentVolumeReclaimPolicy: Delete
  backend:
    hostPath:
      path: "/tmp/k3dvol/public"

ingress:
  enabled: true
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  domain: "127.0.0.1.nip.io"
  apiSubdomain: api
  projectSubdomain: project
  vscodeSubdomain: vscode
  backendService:
    name: backend
    portName: http

  tls: []
