user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
        worker_connections 768;
        # multi_accept on;
}

http {
    # General Settings
    gzip  on;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay off;
    server_tokens off;
    include mime.types;
    keepalive_timeout 5;
    default_type  application/octet-stream;

    server {
	listen 80;
        server_name ~^((?<subdomain>.+)\.)?(?<domain>.+)\.(?<tld>.*)$;

        location /health {
          access_log off;
          return 200;
          add_header Content-Type text/plain;
        }

        location / {
          resolver        10.43.0.10;
          proxy_pass      http://$subdomain.public.svc.cluster.local;
          proxy_redirect off;
          proxy_set_header        Host    $subdomain.$domain.$tld;
          proxy_set_header        X-Real-IP $remote_addr;
          proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
