---
apiVersion: networking.gke.io/v1
kind: MultiClusterService
metadata:
  name: nginx-mcs
  namespace: default
  annotations:
    cloud.google.com/backend-config: '{"default": "backendconfig-health-nginx"}'
spec:
  template:
    spec:
      selector:
        app: nginx
      ports:
        - name: ng-sandbox-port
          protocol: TCP
          port: 3000
          targetPort: 3000
        - name: ng-vscode-port
          protocol: TCP
          port: 3773
          targetPort: 3773
---
