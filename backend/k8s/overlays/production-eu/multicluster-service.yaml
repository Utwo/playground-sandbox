apiVersion: networking.gke.io/v1
kind: MultiClusterService
metadata:
  name: playground-sandbox-fr-svc-mcs
  namespace: default
spec:
  template:
    spec:
      selector:
        app: playground-sandbox-fr
      ports:
        - name: app-port
          protocol: TCP
          port: 80
          targetPort: 80
---
apiVersion: networking.gke.io/v1
kind: MultiClusterService
metadata:
  name: app-svc-mcs
  namespace: default
  annotations:
    cloud.google.com/backend-config: '{"default": "backendconfig-default"}'
spec:
  template:
    spec:
      selector:
        app: playground-sandbox
      ports:
        - name: app-port
          protocol: TCP
          port: 8888
          targetPort: 8888
---
apiVersion: networking.gke.io/v1
kind: MultiClusterService
metadata:
  name: app-svc-eu-mcs
  namespace: default
  annotations:
    cloud.google.com/backend-config: '{"default": "backendconfig-default"}'
spec:
  template:
    spec:
      selector:
        app: playground-sandbox
      ports:
        - name: app-port
          protocol: TCP
          port: 8888
          targetPort: 8888
  clusters:
    - link: "europe-west1-b/playground-sandbox"
---
apiVersion: networking.gke.io/v1
kind: MultiClusterService
