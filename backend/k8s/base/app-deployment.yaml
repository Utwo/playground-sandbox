apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: default
  labels:
    app: playground-sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground-sandbox
  template:
    metadata:
      labels:
        app: playground-sandbox
    spec:
      serviceAccountName: internal-kubectl
      volumes:
        - name: project-pv-storage
          persistentVolumeClaim:
            claimName: projects-pv-claim-default
      containers:
        - name: app
          image: europe-docker.pkg.dev/croapp-dev/teleport/playground-sandbox
          workingDir: /app
          volumeMounts:
            - mountPath: /app/projects
              name: project-pv-storage
          resources:
            limits:
              memory: 512Mi
              cpu: "300m"
          ports:
            - containerPort: 8888
          env:
            - name: NODE_ENV
              value: development
            - name: APP_ENV
              value: development
      nodeSelector:
        node: default
