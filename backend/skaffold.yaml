apiVersion: skaffold/v2beta28
kind: Config
profiles:
  - name: dev
    activation:
      - command: dev
    build:
      artifacts:
        - image: europe-docker.pkg.dev/croapp-dev/teleport/playground-sandbox
          docker:
            target: development
          sync:
            manual:
              - src: "src/**/*.ts"
                dest: .
    deploy:
      kustomize:
        paths: ["./k8s/base"]

build:
  artifacts:
    - image: europe-docker.pkg.dev/croapp-dev/teleport/playground-sandbox
      docker:
        target: production

deploy:
  kustomize:
    paths: ["./k8s/overlays/production"]
