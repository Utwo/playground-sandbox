apiVersion: skaffold/v2beta28
kind: Config
profiles:
  - name: dev
    activation:
      - command: dev
    build:
      artifacts:
        - image: europe-west1-docker.pkg.dev/autocode-347209/sandbox/playground-sandbox
          docker:
            target: development
          sync:
            manual:
              - src: "src/**/*.ts"
                dest: .
        - image: europe-west1-docker.pkg.dev/autocode-347209/sandbox/playground-sandbox-fr
          context: ./../frontend
          docker:
            target: development
          sync:
            manual:
              - src: "src/**"
                dest: .
    deploy:
      kustomize:
        paths: ["./k8s/overlays/local"]

build:
  artifacts:
    - image: europe-west1-docker.pkg.dev/autocode-347209/sandbox/playground-sandbox
      docker:
        target: production
    - image: europe-west1-docker.pkg.dev/autocode-347209/sandbox/playground-sandbox-fr
      context: ./../frontend
      docker:
        target: production
deploy:
  kustomize:
    paths: ["./k8s/overlays/production"]
